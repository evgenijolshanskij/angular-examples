<div class="row" style="height: 200px" ng-init="init()" ng-controller="FullscreenModeController">
    <!-- Class `block` is just a marker that determines bound of element could be opened in fullscreen -->
    <div ng-repeat="chart in data" class="col-md-4 block fullscreen">
        <canvas id="{{chart.name}}"></canvas>
    </div>
</div>
