<div class="row" style="height: 200px" ng-controller="FullscreenModeController">
    <!-- Class `block` is just a marker that determines bound of element could be opened in fullscreen -->
    <div ng-repeat="user in users" class="col-md-4 block fullscreen" style="padding: 0 100px 0 20px; height: 100%; overflow: auto; margin: auto;">
        <div class="row" style="display: flex; align-items: center;">
            <div class="col-md-12">
                <h1>Form {{user.id}}:</h1>
            </div>
        </div>
        <form style="width: 400px; margin-top: 20px">
            <div class="row" style="margin-top: 10px; display: flex">
                <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">Name*</label>
                <input class="col-md-7 col-lg-7 col-sm-7 col-xs-7" type="text" ng-model="user.name" />
            </div>
            <div class="row" style="margin-top: 10px">
                <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">Surname*</label>
                <input class="col-md-7 col-lg-7 col-sm-7 col-xs-7" type="text" ng-model="user.surname" />
            </div>
            <div class="row" style="margin-top: 10px">
                <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">Username*</label>
                <input class="col-md-7 col-lg-7 col-sm-7 col-xs-7" type="text" ng-model="user.username" />
            </div>
            <div class="row" style="margin-top: 10px">
                <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">City*</label>
                <input class="col-md-7 col-lg-7 col-sm-7 col-xs-7" type="text" ng-model="user.city" />
            </div>
            <div class="row" style="margin-top: 10px">
                <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">Email*</label>
                <input class="col-md-7 col-lg-7 col-sm-7 col-xs-7" type="text" ng-model="user.email" />
            </div>
            <div class="row" style="margin-top: 10px">
                <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">Password</label>
                <input class="col-md-7 col-lg-7 col-sm-7 col-xs-7" type="password" ng-model="user.password" />
            </div>
            <div class="row" style="margin-top: 10px">
                <label class="col-md-5 col-lg-5 col-sm-5 col-xs-5">Repeat Password</label>
                <input class="col-md-7 col-lg-7 col-sm-7 col-xs-7" type="password" ng-model="user.repassword" />
            </div>
            <div class="row">
                <button class="pull-right" style="margin-top: 10px" type="submit" ng-click="submit()">Update</button>
            </div>
        </form>
        <span style="font-size: 12px">* - required fields</span>
    </div>
</div>
